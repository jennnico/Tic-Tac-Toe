<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="script.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Architects+Daughter" rel="stylesheet">
</head>

<body>
<h3> Tic Tac Toe </h3>

<!--choose players-->
<div id="question1">
<section class="container">
  <h2 id='Q1'>How many players?</h2> 
  <div class = "row">
    <div class = "col-sm-6">
    <button class="btn" class="start" id = "player1">1</button>
    </div>
    <div class = "col-sm-6">
    <button class="btn" class="start" id = "player2">2</button>
    </div>
  </div>
</section>
</div>
    
 <div>
  <button id="replay">Play Again!</button>
 </div>

<!--Who's turn?-->
 <div  class = "turn">
  <h4 id="X">X's Turn</h4>
  </div>

 <div  class = "turn">
  <h4 id="O">O's Turn</h4>
 </div>


<!--gameboard-->

<div class = "board">
<div class = "container">
<div class = "row">
  <div class = "col-md-12">
    <a class = "btn play" id="1"></a>
    <a class = "btn play" id="2"></a>
    <a class = "btn play" id="3"></a>
  </div>
 
</div>
  
  <div class = "row">
  <div class = "col-md-12">
    <a class = "btn play" id="4"></a>
    <a class = "btn play" id="5"></a>
    <a class = "btn play" id="6"></a>
  </div>
</div>
  
  <div class = "row">
  <div class = "col-md-12">
    <a class = "btn play" id="7"></a>
    <a class = "btn play" id="8"></a>
    <a class = "btn play" id="9"></a>
  </div>
  
</div>
</div>
</div>

</body>
</html>
